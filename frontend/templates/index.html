{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}


<div class="top-part"></div>
<div class="main-container">
    <div class="agent-definition-box">
        <div class="main-image-box">
            <div></div>
            <img class="main-agent-image" src="{{ url_for('static', filename='images/bot.png') }}" alt="Agent image">
            <div></div>
        </div>
        <div class="normal-text">Name</div>
        <div class="agent-name-box">
            <input type="text" id="agent-name-input" class="agent-name-input" placeholder="Name your agent" value="MetaGPT">
        </div>
        <div class="normal-text">Description</div>
        <div class="agent-description-box">
            <input type="text" class="agent-description-input" id="agent-description-input" placeholder="Add a short description about what this GPT does" value="Solves any task with GPTs. Give your problem and I will describe the way to solve it with AI.">
        </div>
        <div class="normal-text">Instructions</div>
        <div class="agent-instructions-box">
            <textarea id="agent-instructions-textarea" class="agent-instructions-textarea" placeholder="What does this GPT do? How does it behave? What should it avoid doing?"></textarea>
        </div>
    </div>
    <div style="background-color: rgb(76,77,89)"></div>
    <div class="chat-box">
        <div id="chat" class="conversation-box"></div>
        <div class="user-input">
            <textarea id="prompt-textarea" class="user-message" placeholder="Message GPT..."></textarea>
            <button id="send-button" class="send-button" onclick="sendMessage()" style="background-image: url({{ url_for('static', filename='images/arrow.png') }})"></button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

{% endblock %}
